<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 폰트 불러오기 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" />
    <!-- font-awesome 라이브러리(아이콘) 불러오기 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwindcss 프레임워크 불러오기 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwindcss 기본 설정 -->
    <script>
      tailwind.config = {
        theme: {
          colors: {
            black: "#000000",
            white: "#FFFFFF",
            "gray-light": "#B2B2B2",
            gray: "#EDEDED",
            "gray-dark": "#D9D9D9",
          },
          fontFamily: {
            "noto-sans-kr": ["Noto Sans KR", "sans"],
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  </head>
  <body class="flex flex-col items-center pb-32 min-h-screen">
    <!-- 로고 -->
    <img src="./src/logo.png" alt="로고" class="mt-12 md:mt-48 mb-24 md:mb-40 w-52 md:w-64 h-auto" />
    <!-- 검색창 -->
    <div class="flex items-center w-3/5 border-solid border-b pb-3 border-black w">
      <!-- 검색 아이콘 -->
      <i class="fa-solid fa-magnifying-glass mx-2"></i>
      <!-- 텍스트박스 -->
      <input type="text" class="p-0 w-full border-0 px-4 focus:ring-0 !important" />
      <!-- 드롭다운 메뉴 -->
      <div class="relative inline-block text-left">
        <div>
          <button type="button" class="bg-gray inline-flex w-28 justify-center gap-x-1.5 px-3 text-sm font-semibold text-gray-900 hover:bg-gray-50" id="menu-button" aria-expanded="true" aria-haspopup="true">
            문제번호
            <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
        <!--
          Dropdown menu, show/hide based on menu state.
      
          Entering: "transition ease-out duration-100"
            From: "transform opacity-0 scale-95"
            To: "transform opacity-100 scale-100"
          Leaving: "transition ease-in duration-75"
            From: "transform opacity-100 scale-100"
            To: "transform opacity-0 scale-95"
        -->
        <div class="absolute left-0 z-10 mt-2 w-full origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
          <div class="py-1" role="none">
            <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
            <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-0">문제명</a>
            <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-1">문제번호</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
